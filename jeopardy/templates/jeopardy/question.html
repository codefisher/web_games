{% load i18n %}
<html>
<head>
	<meta charset="utf-8"/>
	<title>{% trans "Jeopardy" %}</title>
	<link href="/static/style.css" rel="stylesheet">
</head>
<body>
	<audio autoplay="autoplay" controls>
	  <source src="/static/RegisWalksIn.mp3" type="audio/mpeg">
	</audio>
	<div id="index">
		{% if topic and point %}
			<p class="center"> {{ topic.name }} : {{ point.value }}</p>
		{% endif %}
		{% if bonus %}
			<h2>{% trans "Bonus Question" %}</h2>
		{% endif %}
		<h1>
			{{ question.question }}
		</h1>
		{% if question.picture %}
			<div class="center">
				<img src="{{ question.picture.url }}" />
			</div>
		{% endif %}
		<form action="" method="post">
			{% csrf_token %}
			<input type="hidden" name="question" value="{{ question.pk }}" />
			<table>
				<tr>
			<td><button type="submit" name="thumbs_up"><img src="/static/thumbs_up.png"></button></td>
			<td><button type="submit" name="thumbs_down"><img src="/static/thumbs_down.png"></button></td>
				</tr>
			</table>
		</form>

		</ul>
	</div>
</body>
