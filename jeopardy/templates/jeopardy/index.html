<html>

	<title>{% trans "Jeopardy" %}</title>
	<link href="/static/style.css" rel="stylesheet">
	<link href="/static/jeopardy.css" rel="stylesheet">
</head>
<body>
	<div id="index">
		<h1>
			{% trans "Jeopardy" %}
		</h1>
		<p>
			{% trans "Please Choose a Game to Play!" %}

		</ul>
	</div>
</body>
