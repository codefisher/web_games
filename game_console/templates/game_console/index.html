{% load i18n %}
<html>
<head>
	<meta charset="utf-8"/>
	<title>{% trans "Game Console" %}</title>
	<link href="/static/style.css" rel="stylesheet">
</head>
<body>

	<div id="index">
		<h1>{% trans "Game Console" %}</h1>

		<ul>
			<li><a href="{% url 'million' %}">{% trans "Who Wants to be a Millionaire?" %}</a></li>
			<li><a href="{% url 'jeopardy' %}">{% trans "Jeopardy" %}</a></li>
		</ul>

		<p>
			<a href="/admin/">{% trans "Administration" %}</a>
		</p>

	</div>
	<form action="{% url 'set_language' %}" method="post" style="width:180px;margin:0 auto;">
		{% csrf_token %}
		<button type="submit" name="language" value="en"><img src="/static/au.png"> English</button>
		<button type="submit" name="language" value="it"><img src="/static/it.png"> Italiano</button>
	</form>
</body>
